services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: aidat_takip
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5477:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  adminer:
    image: adminer
    restart: always
    ports:
      - "8077:8080"
    depends_on:
      - postgres

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3077:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/aidat_takip?connection_limit=10&pool_timeout=20&connect_timeout=10
      JWT_SECRET: spormanage-2025-secure-jwt-secret-key-production
      NEXTAUTH_SECRET: spormanage-2025-secure-nextauth-secret-key-production
      NEXTAUTH_URL: http://portal.spormanage.com.tr:3077
      NODE_ENV: production
    depends_on:
      - postgres

volumes:
  postgres_data:
